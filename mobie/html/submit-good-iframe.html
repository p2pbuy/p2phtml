<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-title" content="P2PBUY">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="cleartype" content="on">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimal-ui">
	<title>提交商品</title>
	<link rel="stylesheet" href="../css/frame.css">
</head>
<body class="submit-good">
<div class="wrapper">
	<header class="header">
		<div class="inner layout-flexbox">
			<a href="" class="opt-l"><span class="icon chevron-left"></span></a>
			<h1 class="title box-col">商品名</h1>
		</div>
	</header>
	<div class="scrollable">
		<div class="nav-step">
			<div class="inner layout-flexbox">
				<div class="box-col active"><div class="item-step">1</div><div class="txt">提交商品</div></div>
				<div class="box-col"><div class="item-step">2</div><div class="txt">提交订单</div></div>
				<div class="box-col"><div class="item-step">3</div><div class="txt">支付费用</div></div>
				<div class="box-col"><div class="item-step">4</div><div class="txt">交易完成</div></div>
			</div>
		</div>
		<div class="url-info">
			<div class="tit">您提交的网址为：</div>
			<p class="txt-cb">http://www.amazon.com/gp/product/B00AOIAEM2/ref=s9_simh_gw_p468_d3_i4</p>
		</div>
		<!--商品展示-->
		<div class="good-show good-detail">
			<iframe src="http://detail.m.tmall.com/item.htm?id=41377171342&id=41377171342&wp_m=single_image_7827875165&wp_pk=shop/mall_index_890482188_4369953&wp_app=weapp" frameborder="0" class="good-iframe"></iframe>
			<div class="good-info line-all">
				<div class="good-title line-bottom">标题标题标题</div>
				<div class="good-intro layout-flexbox line-bottom">
					<span class="tit">商品描述</span>
					<div class="box-col">
						<textarea rows="3" placeholder="商品描述" class="input"></textarea>
					</div>
				</div>
				<div class="good-sum layout-flexbox line-bottom">
					<span class="tit">数量</span>
					<span class="mod-modified box-col"><span class="minus-sign line-all">—</span><input type="text" class="input"><span class="plus-sign line-all">+</span></span>
				</div>
				<div class="good-remark  layout-flexbox line-bottom">
					<span class="tit">备注</span>
					<div class="box-col">
						<textarea rows="3" placeholder="如果有特殊需求请在此填写" class="input"></textarea>
					</div>
				</div>
			</div>
		</div>
		<!--/商品展示-->
		
	</div>
	<footer class="footer layout-flexbox line-top">
		<div class="box-col"><i class="icon shopping-cart"></i></div>
		<div class="box-col"><a href="" class="btn btn-orange box-center-h">立刻购买</a></div>
	</footer>
</div>
</body>
</html>
