<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-title" content="P2PBUY">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="cleartype" content="on">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimal-ui">
	<title>提交订单</title>
	<link rel="stylesheet" href="../css/frame.css">
</head>
<body class="submit-order">
<div class="wrapper">
	<header class="header">
		<div class="inner layout-flexbox">
			<a href="" class="opt-l"><span class="icon chevron-left"></span></a>
			<h1 class="title box-col">商品名</h1>
		</div>
	</header>
	<div class="scrollable">
		<div class="nav-step">
			<div class="inner layout-flexbox">
				<div class="box-col"><div class="item-step">1</div><div class="txt">提交商品</div></div>
				<div class="box-col active"><div class="item-step">2</div><div class="txt">提交订单</div></div>
				<div class="box-col"><div class="item-step">3</div><div class="txt">支付费用</div></div>
				<div class="box-col"><div class="item-step">4</div><div class="txt">交易完成</div></div>
			</div>
		</div>
		<!--商品展示-->
		<div class="order-show line-top">
			<div class="user-info layout-flexbox line-bottom">
				<div class="box-col">
					<div class=""><em class="name txt-fb txt-ca">王明</em><span class="phone txt-ca">13520983738</span></div>
					<div class="city">北京 北京市 朝阳区</div>
					<div class="address txt-cut">望京开发利泽中二路二区203号洛娃大厦A座5层</div>
				</div>
				<div class="opt">
					<span class="icon chevron-right"></span>
				</div>
			</div>
			<div class="order-pay layout-flexbox line-bottom">
				<div class="box-col">支付方式</div>
				<div class="opt">
					<span class="icon chevron-right"></span>
				</div>
			</div>
			<div class="order-detail line-bottom">
				<div class="tit">订单详情</div>
				<ul class="detail-list">
					<li class="layout-flexbox line-bottom">
						<div class="box-col txt-cb">商品金额</div>
						<div class="plus txt-ce">￥832.00</div>
					</li>
					<li class="layout-flexbox line-bottom">
						<div class="box-col txt-cb">优惠码</div>
						<div class="plus txt-ce">￥100.00</div>
					</li>
					<li class="layout-flexbox line-bottom">
						<div class="box-col txt-cb">服务费</div>
						<div class="plus txt-ce">￥100.00</div>
					</li>
					<li class="layout-flexbox line-bottom">
						<div class="box-col txt-cb">运费</div>
						<div class="plus txt-ce">￥20</div>
					</li>
					<li class="layout-flexbox line-bottom">
						<div class="box-col txt-cb">关税</div>
						<div class="plus txt-ce">￥18</div>
					</li>
					<li class="layout-flexbox">
						<div class="box-col txt-cb">合计</div>
						<div class="plus txt-ce">￥9999</div>
					</li>
				</ul>
			</div>
			
		</div>
		<!--/商品展示-->
		
	</div>
	<footer class="footer layout-flexbox line-top">
		<div class="box-col"><a href="" class="btn btn-orange box-center-h">提交订单</a></div>
	</footer>
</div>
</body>
</html>
