<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-title" content="P2PBUY">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="cleartype" content="on">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimal-ui">
	<title>注册</title>
	<link rel="stylesheet" href="../css/frame.css">
</head>
<body>
<div class="wrapper">
	<a href="javascript:void(0);" class="btn-close"><span class="icon remove"></span></a>
	<h1 class="logo"><strong class="title">P2PBUY</strong><small class="subtitle">轻松海淘</small></h1>
	<div class="login-box">
		<form class="form intend">
			<fieldset class="radius shadow">
				<div class="item-group layout-flexbox prepend">
					<span class="add-on"><i class="icon user"></i></span>
		            <input type="text" placeholder="填写用户名" class="box-col">
				</div>
	            <div class="item-group layout-flexbox prepend">
	            	<span class="add-on"><i class="icon lock"></i></span>
		            <input type="password" placeholder="输入密码" class="text align_right error box-col" >
	            </div>
	            <div class="item-group layout-flexbox prepend">
	            	<span class="add-on"><i class="icon lock"></i></span>
		            <input type="password" placeholder="确认密码" class="text align_right error box-col" >
	            </div>
	           	<div class="btn-box"><a href="javascript:void(0);" class="btn btn-blue">注册</a></div>
	           	<div class="other layout-flexbox">
		           	<div class="box-col"><a href="" class="btn-link">已有帐号，立即登录</a></div>
	           	</div>
	        </fieldset>
		</form>
	</div>
</div>

</body>
</html>
