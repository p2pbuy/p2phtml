<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-title" content="P2PBUY">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="cleartype" content="on">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimal-ui">
	<title>支付费用</title>
	<link rel="stylesheet" href="../css/frame.css">
</head>
<body class="order-pay">
<div class="wrapper">
	<header class="header">
		<div class="inner layout-flexbox">
			<nav class="opt-l"><span class="icon chevron-left"></span></nav>
			<h1 class="title box-col">商品名</h1>
		</div>
	</header>
	<div class="scrollable">
		<div class="nav-step">
			<div class="inner layout-flexbox">
				<div class="box-col"><div class="item-step">1</div><div class="txt">提交商品</div></div>
				<div class="box-col"><div class="item-step">2</div><div class="txt">提交订单</div></div>
				<div class="box-col active"><div class="item-step">3</div><div class="txt">支付费用</div></div>
				<div class="box-col"><div class="item-step">4</div><div class="txt">交易完成</div></div>
			</div>
		</div>
		<!--商品展示-->
		<div class="pay-box">
			<div class="order-num txt-ch">订单号：70987123</div>
			<div class="order-status">
				<div class="tit txt-ch"><span class="icon ok"></span>支付成功！我们将尽快为您安排够买发货</div>
				<div class="subtit txt-cb">运费和关税均为估值，需要收到商品后按照实际重量计算。我们会在收到商品后第一时间通知您支付运费及关税，以便货物能够尽快送达</div>
				<div class="tips txt-cg">请注意保持邮件及手机畅通</div>
				<div class="note txt-cb">您可以在“我的订单”中查询和跟踪订单信息</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
