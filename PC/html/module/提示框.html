<!doctype html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>提示框</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="生活帮手">
<link href="../../css/module/combine.css" rel="stylesheet">
<link rel="shortcut icon" href="../assets/ico/favicon.png">
</head>

<body class="P-register">
    <!--登陆弹层-->
    <div class="modal layer-login ">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4>登录睿助理</h4>
        </div>
        <div class="modal-body row-fluid">
            <div class="span5">
                <h5>没有账号？请立即申请</h5>
                <a href="" class="btn">立即注册</a>
            </div>
            <div class="span7">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">账号</label>
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-user"></i>
                            </span>
                            <input class="input-medium" id="prependedInput" type="text" placeholder="邮箱/手机号">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">密码</label>
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-lock"></i>
                            </span>
                            <input class="input-medium" id="prependedInput" type="text" placeholder="输入您的密码">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputEmail"> </label>
                        <div class="controls box-btn">
                            <button type="submit" class="btn">登录</button>
                        </div>
                    </div
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="">忘了密码？</a>
            <span class="divider">|</span>
            <a href="">注册新账号</a>
            <span class="divider">|</span>
            <a href="">意见反馈</a>
        </div>
    </div>
    <!--登陆弹层-->
</body>
</html>
