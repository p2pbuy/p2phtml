				    </div>
				  </div>
				  <div class="control-group confirmcode">

				    </div>

                    </div>
                  </div>
                  <div class="control-group repassword">
                    <label class="control-label" for="inputPassword">确认密码</label>
                    <div class="controls">
                      <input type="password" id="inputPassword" placeholder="输入你的密码">
                      <span class="label label-success">正确文案提示</span>
                    </div>
                  </div>
				  <div class="control-group submit">
				    <div class="controls">
				      <label class="checkbox">
				        <input type="checkbox"><span class="txt">我已认真阅读并同意p2pbuy的《<a href="">用户协议</a>》</span>
				      </label>
				      <button type="submit" class="btn btn-primary">注册</button>
				    </div>
				  </div>
